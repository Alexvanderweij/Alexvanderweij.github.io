---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
  <div class="container">
      <article class="post-item">
        <span class="post-meta date-label">{{ post.date | date: "%b %d" }}</span>
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
      </article>
  </div>

</section>
