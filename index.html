---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
   <div class="container">
    {% for post in site.posts %}
       <article class="post-item">
         <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
         <span class="post-meta date-label">XD - {% for post in site.categories.[page.category] %} {% capture category_name %}{{ category | first }}{% endcapture %} {{ category_name | slugize }} {% endfor %}</span>
      </article>
    {% endfor %}
   </div>
 
 </section>
