---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
   <div class="container">
    {% for post in site.posts %}
       <article class="post-item">
         <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
         <span class="post-meta date-label"> {% assign sortedCategories = page.categories | sort %} {% for category in sortedCategories %} {{ category }} {% endfor %}</span>
      </article>
    {% endfor %}
   </div>
 
 </section>
